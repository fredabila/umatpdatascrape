<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admitted Students List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start px-4 py-8">
    <div class="container max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
            <div class="bg-green-600 text-white py-4 px-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Admitted Students List</h2>
                    <div class="flex items-center gap-4">
                        <button onclick="fetchAdmittedStudents()" 
                            class="bg-white text-green-600 px-4 py-2 rounded-md hover:bg-green-100 transition duration-300">
                            Refresh List
                        </button>
                        <button onclick="exportSelectedNumbers()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
                            Export Selected
                        </button>
                        <button onclick="deleteSelectedStudents()" 
                            class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">
                            Delete Selected
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <input type="text" id="searchInput" placeholder="Search by name, form ref..." 
                        class="px-4 py-2 rounded-md text-gray-800 flex-1" 
                        oninput="handleSearch()">
                    <select id="programFilter" onchange="handleProgramFilter()" 
                        class="px-4 py-2 rounded-md text-gray-800 min-w-[250px]">
                        <option value="">All Programs</option>
                    </select>
                    <select id="campusFilter" onchange="handleCampusFilter()" 
                        class="px-4 py-2 rounded-md text-gray-800 min-w-[200px]">
                        <option value="">All Campuses</option>
                    </select>
                </div>
            </div>
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 border-b text-left">
                                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                                </th>
                                <th class="py-2 px-4 border-b text-left">Form Reference</th>
                                <th class="py-2 px-4 border-b text-left">Full Name</th>
                                <th class="py-2 px-4 border-b text-left">Programme</th>
                                <th class="py-2 px-4 border-b text-left">Campus</th>
                                <th class="py-2 px-4 border-b text-left">Hall</th>
                                <th class="py-2 px-4 border-b text-left">Actions</th>
                                <th class="py-2 px-4 border-b text-left">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="admittedStudentsTableBody">
                            <!-- Table rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <label for="itemsPerPage" class="text-gray-600">Items per page:</label>
                        <select id="itemsPerPage" onchange="changeItemsPerPage()" 
                            class="border rounded-md px-2 py-1 text-gray-600">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="prevButton" onclick="changePage(-1)" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Previous</button>
                        <span id="pageInfo" class="text-gray-600"></span>
                        <button id="nextButton" onclick="changePage(1)" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="hidden fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
    </div>

    <script>
        let admittedStudents = [];
        let currentPage = 1;
        let studentsPerPage = 100;
        let filteredStudents = [];
        let deletedStudents = new Set(JSON.parse(localStorage.getItem('deletedStudents') || '[]'));
        let totalPages = 1;
        let totalItems = 0;
        let searchTerm = '';
        let selectedProgram = '';
        let selectedCampus = '';
        let allPrograms = new Set();
        let allCampuses = new Set();

        function fetchAdmittedStudents() {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://apply.umat.edu.gh/api/admitted-applicants?searchText=${encodeURIComponent(searchTerm)}&page=${currentPage}&pageSize=${studentsPerPage}&sortBy=admittedDate&sortOrder=desc`)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(responseData => {
                    const data = responseData.data;
                    admittedStudents = data.items;
                    totalPages = data.totalPages;
                    totalItems = data.totalItems;
                    currentPage = data.page;
                    
                    // Collect unique programs and campuses
                    admittedStudents.forEach(student => {
                        if (student.programme) allPrograms.add(student.programme);
                        if (student.campus) allCampuses.add(student.campus);
                    });
                    
                    populateFilters();
                    displayAdmittedStudents();
                    loader.classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error fetching admitted students:', error);
                    loader.classList.add('hidden');
                    alert('An error occurred while fetching data. Please try again.');
                });
        }

        function displayAdmittedStudents() {
            const tableBody = document.getElementById('admittedStudentsTableBody');
            
            // Filter out deleted students and apply program/campus filters
            let displayedStudents = admittedStudents.filter(student => {
                if (deletedStudents.has(student.formReferenceNo)) return false;
                if (selectedProgram && student.programme !== selectedProgram) return false;
                if (selectedCampus && student.campus !== selectedCampus) return false;
                return true;
            });

            tableBody.innerHTML = '';
            
            if (displayedStudents.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="py-4 px-4 text-center text-gray-500">
                            No students found matching the selected filters
                        </td>
                    </tr>
                `;
                updatePageInfo(0);
                return;
            }
            
            displayedStudents.forEach((student, index) => {
                const row = `
                    <tr>
                        <td class="py-2 px-4 border-b">
                            <input type="checkbox" class="student-checkbox" 
                                data-student-id="${student.formReferenceNo}"
                                data-phone-number="${student.phoneNumber}"
                                data-index="${index}">
                        </td>
                        <td class="py-2 px-4 border-b">${student.formReferenceNo}</td>
                        <td class="py-2 px-4 border-b">${student.fullName}</td>
                        <td class="py-2 px-4 border-b">${student.programme}</td>
                        <td class="py-2 px-4 border-b">${student.campus}</td>
                        <td class="py-2 px-4 border-b">${student.hallName || 'N/A'}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="${getWhatsAppLink(student.phoneNumber)}" target="_blank" 
                                class="bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-600 transition duration-300">
                                WhatsApp
                            </a>
                        </td>
                        <td class="py-2 px-4 border-b">
                            <button onclick="deleteStudent('${student.formReferenceNo}')"
                                class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 transition duration-300">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            updatePageInfo(displayedStudents.length);
        }

        function getWhatsAppLink(phoneNumber) {
            // Remove any non-digit characters
            let cleanNumber = phoneNumber.replace(/\D/g, '');
            
            // If the number starts with '0', remove it and add '233'
            if (cleanNumber.startsWith('0')) {
                cleanNumber = '233' + cleanNumber.slice(1);
            }
            // If the number doesn't start with '233', add it
            else if (!cleanNumber.startsWith('233')) {
                cleanNumber = '233' + cleanNumber;
            }
            
            return `https://wa.me/${cleanNumber}`;
        }

        function updatePageInfo(filteredCount = null) {
            const pageInfo = document.getElementById('pageInfo');
            const displayCount = filteredCount !== null ? filteredCount : admittedStudents.length;
            const filterText = (selectedProgram || selectedCampus) ? ` (${displayCount} filtered)` : '';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalItems} total${filterText})`;

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= totalPages;
            prevButton.classList.toggle('opacity-50', currentPage === 1);
            nextButton.classList.toggle('opacity-50', currentPage >= totalPages);
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                fetchAdmittedStudents();
            }
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value;
            currentPage = 1;
            fetchAdmittedStudents();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.student-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
        }

        function exportSelectedNumbers() {
            const checkboxes = document.querySelectorAll('.student-checkbox:checked');
            const selectedNumbers = Array.from(checkboxes).map(checkbox => {
                const studentId = checkbox.dataset.studentId;
                const phoneNumber = checkbox.dataset.phoneNumber;
                
                if (!phoneNumber) {
                    console.error('Phone number not found for student:', studentId);
                    return null;
                }
                
                // Add to deleted/tracked list after export
                deletedStudents.add(studentId);
                return "+" + getWhatsAppNumber(phoneNumber);
            }).filter(number => number !== null);

            if (selectedNumbers.length === 0) {
                alert('Please select at least one student to export');
                return;
            }

            // Save updated deletedStudents to localStorage
            localStorage.setItem('deletedStudents', JSON.stringify([...deletedStudents]));

            const csvContent = selectedNumbers.join(',');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'phone_numbers.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            
            // Refresh the display to remove exported students
            displayAdmittedStudents();
        }

        function getWhatsAppNumber(phoneNumber) {
            let cleanNumber = phoneNumber.replace(/\D/g, '');
            if (cleanNumber.startsWith('0')) {
                cleanNumber = '233' + cleanNumber.slice(1);
            } else if (!cleanNumber.startsWith('233')) {
                cleanNumber = '233' + cleanNumber;
            }
            return cleanNumber;
        }

        function changeItemsPerPage() {
            const select = document.getElementById('itemsPerPage');
            studentsPerPage = parseInt(select.value);
            currentPage = 1;
            fetchAdmittedStudents();
        }

        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student from the list?')) {
                deletedStudents.add(studentId);
                localStorage.setItem('deletedStudents', JSON.stringify([...deletedStudents]));
                displayAdmittedStudents();
            }
        }

        function populateFilters() {
            // Populate program filter
            const programFilter = document.getElementById('programFilter');
            const currentProgram = programFilter.value;
            
            // Keep "All Programs" option and add unique programs
            const programOptions = ['<option value="">All Programs</option>'];
            Array.from(allPrograms).sort().forEach(program => {
                programOptions.push(`<option value="${program}" ${program === currentProgram ? 'selected' : ''}>${program}</option>`);
            });
            programFilter.innerHTML = programOptions.join('');
            
            // Populate campus filter
            const campusFilter = document.getElementById('campusFilter');
            const currentCampus = campusFilter.value;
            
            const campusOptions = ['<option value="">All Campuses</option>'];
            Array.from(allCampuses).sort().forEach(campus => {
                campusOptions.push(`<option value="${campus}" ${campus === currentCampus ? 'selected' : ''}>${campus}</option>`);
            });
            campusFilter.innerHTML = campusOptions.join('');
        }

        function handleProgramFilter() {
            const programFilter = document.getElementById('programFilter');
            selectedProgram = programFilter.value;
            displayAdmittedStudents();
        }

        function handleCampusFilter() {
            const campusFilter = document.getElementById('campusFilter');
            selectedCampus = campusFilter.value;
            displayAdmittedStudents();
        }

        function deleteSelectedStudents() {
            const checkboxes = document.querySelectorAll('.student-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('Please select at least one student to delete');
                return;
            }

            if (confirm(`Are you sure you want to delete ${checkboxes.length} selected student(s)?`)) {
                checkboxes.forEach(checkbox => {
                    const studentId = checkbox.getAttribute('data-student-id');
                    if (studentId) {
                        deletedStudents.add(studentId);
                    }
                });

                // Save updated deletedStudents to localStorage
                localStorage.setItem('deletedStudents', JSON.stringify([...deletedStudents]));
                
                // Reset the select all checkbox
                document.getElementById('selectAll').checked = false;
                
                // Refresh the display
                displayAdmittedStudents();
            }
        }

        // Initial fetch of admitted students
        fetchAdmittedStudents();
    </script>
</body>
</html>
