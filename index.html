<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student and Guardian Info Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .loader {
        border-top-color: #3498db;
        -webkit-animation: spinner 1.5s linear infinite;
        animation: spinner 1.5s linear infinite;
      }

      @-webkit-keyframes spinner {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8"
  >
    <div class="container max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
        <div class="bg-blue-600 text-white py-4 px-6">
          <h1 class="text-2xl font-bold">Student and Guardian Lookup</h1>
        </div>
        <div class="p-6">
          <div class="mb-4">
            <input
              type="text"
              id="studentNumber"
              placeholder="Enter Student Number"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            onclick="lookupStudent()"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Get Student and Guardian Info
          </button>

          <div id="loader" class="hidden mt-4">
            <div
              class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto"
            ></div>
          </div>

          <!-- Bulk lookup section -->
          <div class="mt-6 border-t pt-6">
            <h3 class="text-lg font-semibold mb-2">Bulk Lookup (CSV)</h3>
            <input
              type="file"
              id="csvFile"
              accept=".csv,.txt"
              class="mb-4 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              onclick="processCSV()"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300"
            >
              Process CSV
            </button>
            <div id="exportButtons" class="hidden grid grid-cols-2 gap-2 mt-2">
              <button
                id="exportCsvBtn"
                onclick="exportPhones('csv')"
                class="bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition duration-300"
              >
                Export CSV
              </button>
              <button
                id="exportTxtBtn"
                onclick="exportPhones('txt')"
                class="bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300"
              >
                Export TXT
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="studentResult"
        class="bg-white rounded-lg shadow-lg overflow-hidden mb-6 hidden"
      ></div>
      <div
        id="guardianResult"
        class="bg-white rounded-lg shadow-lg overflow-hidden hidden"
      ></div>

      <!-- Container to hold bulk lookup card results -->
      <div id="bulkResults" class="grid gap-4 hidden"></div>
    </div>

    <script>
      function lookupStudent() {
        const studentNumber = document.getElementById("studentNumber").value;
        const studentResultDiv = document.getElementById("studentResult");
        const guardianResultDiv = document.getElementById("guardianResult");
        const loader = document.getElementById("loader");

        studentResultDiv.innerHTML = "";
        guardianResultDiv.innerHTML = "";
        studentResultDiv.classList.add("hidden");
        guardianResultDiv.classList.add("hidden");
        loader.classList.remove("hidden");

        const studentApiUrl = `https://portal.umat.edu.gh/api-v1/live/admissions//api/Admission/GetApplicationBasicData?studentNumber=${studentNumber}`;

        fetch(studentApiUrl)
          .then((response) => response.json())
          .then((data) => {
            if (data) {
              displayStudentInfo(data);
              if (data.GuardianId) {
                fetchGuardianInfo(data.GuardianId);
              } else {
                loader.classList.add("hidden");
                guardianResultDiv.innerHTML =
                  '<p class="text-center text-red-600 p-4">No guardian information available.</p>';
                guardianResultDiv.classList.remove("hidden");
              }
            } else {
              loader.classList.add("hidden");
              studentResultDiv.innerHTML =
                '<p class="text-center text-red-600 p-4">No data found for this student number.</p>';
              studentResultDiv.classList.remove("hidden");
            }
          })
          .catch((error) => {
            loader.classList.add("hidden");
            studentResultDiv.innerHTML =
              '<p class="text-center text-red-600 p-4">An error occurred while fetching student data.</p>';
            studentResultDiv.classList.remove("hidden");
            console.error("Error fetching student data:", error);
          });
      }

      function fetchGuardianInfo(guardianId) {
        const guardianApiUrl = `https://portal.umat.edu.gh/api-v1/live/admissions//api/Admission/GetApplicationGuardianData?guardianId=${guardianId}`;

        fetch(guardianApiUrl)
          .then((response) => response.json())
          .then((data) => {
            loader.classList.add("hidden");
            if (data) {
              displayGuardianInfo(data);
            } else {
              guardianResultDiv.innerHTML =
                '<p class="text-center text-red-600 p-4">No guardian data found.</p>';
              guardianResultDiv.classList.remove("hidden");
            }
          })
          .catch((error) => {
            loader.classList.add("hidden");
            guardianResultDiv.innerHTML =
              '<p class="text-center text-red-600 p-4">An error occurred while fetching guardian data.</p>';
            guardianResultDiv.classList.remove("hidden");
            console.error("Error fetching guardian data:", error);
          });
      }

      function displayStudentInfo(data) {
        const studentResultDiv = document.getElementById("studentResult");
        studentResultDiv.innerHTML = `
                <div class="bg-blue-600 text-white py-2 px-6">
                    <h2 class="text-xl font-bold">Student Information</h2>
                </div>
                <div class="p-6">
                    <div class="text-center mb-4">
                        <img src="${
                          data.PhotoUrl
                        }" alt="Student Photo" class="w-32 h-32 rounded-full mx-auto mb-2">
                        <h2 class="text-xl font-bold">${
                          data.ApplicatantFullName
                        }</h2>
                        <p class="text-gray-600">${data.StudentNumber}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="font-semibold">Admitted Programme:</p>
                            <p>${data.AdmittedProgrammeId}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Admission Date:</p>
                            <p>${new Date(data.AdmittedDate).toDateString()}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Gender:</p>
                            <p>${data.GenderName}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Email:</p>
                            <p>${data.Email}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Phone:</p>
                            <p>${data.PrimaryNumber}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Home Town:</p>
                            <p>${data.HomeTown}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Address:</p>
                            <p>${data.AddressLine1 || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Religion:</p>
                            <p>${data.Religion || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Region:</p>
                            <p>${data.Region || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Country:</p>
                            <p>${data.Country || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">PIN Code:</p>
                            <p>${data.FormPinCode || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Date of Birth:</p>
                            <p>${data.DateOfBirthDisplay}</p>
                        </div>
                    </div>
                </div>
            `;
        studentResultDiv.classList.remove("hidden");
      }

      function displayGuardianInfo(data) {
        const guardianResultDiv = document.getElementById("guardianResult");
        guardianResultDiv.innerHTML = `
                <div class="bg-green-600 text-white py-2 px-6">
                    <h2 class="text-xl font-bold">Guardian Information</h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="font-semibold">Name:</p>
                            <p>${data.Name}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Relationship:</p>
                            <p>${data.RelationshipToStudent}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Occupation:</p>
                            <p>${data.Occupation}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Email:</p>
                            <p>${data.Email}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Phone:</p>
                            <p>${data.PrimaryNumber}</p>
                        </div>
                        <div>
                            <p class="font-semibold">City:</p>
                            <p>${data.City}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Region:</p>
                            <p>${data.Region}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Residential Address:</p>
                            <p>${data.ResidentialAddress1 || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">Mailing Address:</p>
                            <p>${data.AddressLine1 || "N/A"}</p>
                        </div>
                        <div>
                            <p class="font-semibold">University Staff:</p>
                            <p>${data.IsUniversityStaff ? "Yes" : "No"}</p>
                        </div>
                    </div>
                </div>
            `;
        guardianResultDiv.classList.remove("hidden");
      }

      /* ---------------- BULK LOOKUP FUNCTIONS ---------------- */
      // Store list of {name, phone} objects gathered from bulk lookup
      const bulkPhoneList = [];

      function processCSV() {
        const fileInput = document.getElementById("csvFile");
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a CSV or TXT file containing student numbers.");
          return;
        }

        // Reset previous results
        bulkPhoneList.length = 0;
        const bulkResultsDiv = document.getElementById("bulkResults");
        bulkResultsDiv.innerHTML = "";
        bulkResultsDiv.classList.add("hidden");
        document.getElementById("exportButtons").classList.add("hidden");

        const loader = document.getElementById("loader");
        loader.classList.remove("hidden");

        const reader = new FileReader();
        reader.onload = async function (e) {
          const text = e.target.result;
          const studentNumbers = parseCSV(text);
          for (const sn of studentNumbers) {
            if (!sn) continue;
            await fetchStudentForBulk(sn);
          }
          loader.classList.add("hidden");
          if (bulkPhoneList.length > 0) {
            document.getElementById("exportButtons").classList.remove("hidden");
          }
        };
        reader.readAsText(file);
      }

      function parseCSV(text) {
        // Very simple parsing: split on commas or newlines (works for CSV or TXT), trim whitespace
        return text
          .split(/[,\n\r]+/)
          .map((item) => item.trim())
          .filter((item) => item.length > 0);
      }

      async function fetchStudentForBulk(studentNumber) {
        const bulkResultsDiv = document.getElementById("bulkResults");
        const apiUrl = `https://portal.umat.edu.gh/api-v1/live/admissions//api/Admission/GetApplicationBasicData?studentNumber=${studentNumber}`;
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          if (data && data.ApplicatantFullName) {
            // Save phone list
            bulkPhoneList.push({
              name: data.ApplicatantFullName,
              phone: data.PrimaryNumber || "",
            });
            // Render minimal card
            bulkResultsDiv.innerHTML += `
              <div class="p-4 bg-white rounded-md shadow">
                <p class="font-semibold">${data.ApplicatantFullName}</p>
                <p class="text-gray-600">${data.PrimaryNumber || "N/A"}</p>
              </div>`;
            bulkResultsDiv.classList.remove("hidden");
          }
        } catch (err) {
          console.error("Error fetching data for", studentNumber, err);
        }
      }

      function exportPhones(format) {
        if (bulkPhoneList.length === 0) return;

        let content = "";
        let mimeType = "text/plain;charset=utf-8;";
        let fileName = "phone_numbers";

        if (format === "csv") {
          const header = "Name,Phone";
          const rows = bulkPhoneList.map((p) => `${p.name},${p.phone}`);
          content = [header, ...rows].join("\n");
          mimeType = "text/csv;charset=utf-8;";
          fileName += ".csv";
        } else {
          // TXT â€“ one phone per line or include name? We'll include both
          content = bulkPhoneList.map((p) => `${p.name}\t${p.phone}`).join("\n");
          fileName += ".txt";
        }

        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
